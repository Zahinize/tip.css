  <body>
    <div class="site-wrapper">
        <div class="cover-container">
		
          <div class="masthead clearfix anim anim-1">
            <div class="inner">
              <h3 data-tip="A CSS3 tooltip library" class="masthead-brand anim anim-2 tip tip--bottom tip--static-stay tip--animate-four">TIP.CSS</h3>
              <ul class="nav masthead-nav anim anim-3">
                <li class="disabled"><a>Documentation coming soon...</a></li>
              </ul>
            </div>
          </div>

          <div class="inner cover anim anim-4">
            <!--<h1 class="cover-heading">TIP.CSS</h1>-->
            <p class="lead bold headline anim anim-5">A powerful <b data-tip="Cascading style sheets - Version 3" class="hlight tip tip--top tip--3d tip--round">CSS3</b> tooltip library using <b data-tip="Using ::pseudo elements & custom data-* attributes" class="hlight tip tip--top tip--3d tip--round">single</b> <b data-tip="Hyper text markup language - Version 5" class="hlight tip tip--top tip--3d tip--round">&lt;html5&gt;</b> element.</p>
			<p class="lead anim anim-6">
			  <span data-tip="20+" class="anim anim-7 tip tip--top tip--in-out tip--speech-bubble">
			    <i class="icon-chrome"></i>
			  </span>
			  <span data-tip="22+" class="anim anim-8 tip tip--top tip--in-out tip--speech-bubble">
			    <i class="icon-firefox"></i>
			  </span>
			  <span data-tip="21+" class="anim anim-9 tip tip--top tip--in-out tip--speech-bubble">
			    <i class="icon-opera"></i>
			  </span>
			  <span data-tip="10+" class="anim anim-10 tip tip--top tip--in-out tip--speech-bubble">
			    <i class="icon-ie"></i>
			  </span>
			</p>
			<div class="row anim anim-11">
			  <div class="col-xs-6 col-md-3">
		        <a class="thumbnail anim anim-12">
				  <span class="demo tip tip--top tip--error tip--static-stay tip--ease-in-out tip--animate" data-tip="Simple Tip">Demo text</span>
				</a>
			  </div>
			  <div class="col-xs-6 col-md-3">
				<a class="thumbnail anim anim-13">
				  <span class="demo tip tip--top tip--warning tip--static-stay tip--ease-in-out tip--animate tip--subtle" data-tip="Subtle Tip">Demo text</span>
				</a>
			  </div>
			  <div class="col-xs-6 col-md-3">
				<a class="thumbnail anim anim-14">
				  <span class="demo tip tip--top tip--success tip--static-stay tip--ease-in-out tip--animate tip--3d" data-tip="3d Tip">Demo text</span>
				</a>
			  </div>
			  <div class="col-xs-6 col-md-3">
				<a class="thumbnail anim anim-15">
				  <span class="demo tip tip--top tip--info tip--static-stay tip--ease-in-out tip--animate tip--speech-bubble tip--round tip--fancy tip--subtle" data-tip="Fancy Tip">Demo text</span>
				</a>
			  </div>
			</div>
            <!--  <a href="#" class="btn btn-lg btn-default btn-success">Learn more</a> -->
			<div class="btn-toolbar anim anim-16" role="toolbar">
			  <a href="tip.css" download>
				<button data-tip="Themes & animations are not included. Prefixfree not required" type="button" class="btn btn-lg btn-success tip tip--bottom tip--success tip--ease-in-out tip--speech-bubble tip--round tip--font-bold tip--subtle">
				  <span class="glyphicon glyphicon-download-alt"></span>
				  Basic (10kb, minified)
                </button>
			  </a>
			  <a href="https://github.com/zahinize/tip.css" target="_blank">
                <button data-tip="Includes tip.css themes, anims. & Jquery plugin with prefixfree support" type="button" class="btn btn-lg btn-success tip tip--bottom tip--success tip--ease-in-out tip--speech-bubble tip--round tip--font-bold tip--subtle">
                  <span class="glyphicon glyphicon-download-alt"></span>
				  Complete on github (37kb, minified)
                </button>
			  </a>
			</div>
          </div>

          <div class="mastfoot anim anim-17">
            <div class="inner">
              <p>Made with <b data-tip="Love" class="tip tip--top tip--error tip--subtle tip--round tip--fancy tip--no-shadow"><span class="glyphicon glyphicon-heart"></span></b> & <b data-tip="Fire" class="tip tip--top tip--error tip--3d tip--round tip--no-shadow tip--fancy"><span class="glyphicon glyphicon-fire"></span></b> by <a data-tip="Visit author's Twitter profile" class="hlight tip tip--top tip--3d tip--round" href="https://twitter.com/zahinize">Zahin Omar Alwa</a>.</p>
              <p>He <b data-tip="loves" class="tip tip--top tip--error tip--subtle tip--round tip--fancy tip--no-shadow"><span class="glyphicon glyphicon-heart"></span></b> <a href="https://getbootstrap.com">Bootstrap</a>.</p>
            </div>
